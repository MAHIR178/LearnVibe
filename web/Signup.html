<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LearnVibe | Sign Up</title>
  <link rel="stylesheet" href="Lv.css">
</head>
<body>
  <div class="form-container">
    <h1>Join LearnVibe</h1>
    <h3>Create Your Account</h3>

    <form action="signin.html" method="post">
      <table>
        <tr>
          <td><label for="name">Full Name:</label></td>
          <td><input type="text" id="name" name="name" placeholder="Enter Your full name" required></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email"placeholder="Enter your Student Email" required></td>
        </tr>
        <tr>
             <tr>
          <td><label for="university">University:</label></td>
          <td><input type="university" id="university" name="university"placeholder="Enter your University name" required></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" name="password" required></td>
        </tr>
        <tr>
          <td><label for="confirm">Confirm Password:</label></td>
          <td><input type="password" id="confirm" name="confirm" required></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align:center;">
            <input type="submit" value="Sign Up" class="btn">
          </td>
        </tr>
      </table>
    </form>

    <p>Already have an account? <a href="signin.html">Sign In</a></p>
  </div>
</body>
</html>
