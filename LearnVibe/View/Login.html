<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnVibe | Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="blur-layer">
       

        <div class="auth-wrapper">
            <div class="login-card">
                <h2>Welcome back ðŸ‘‹</h2>
                <p class="subtitle">Log in to continue learning.</p>

                <form class="form login-form" action="#" method="post">
                    <div class="form-row">
                        <label>Email</label>
                        <input type="email" name="email" required>
                    </div>

                    <div class="form-row input-with-icon">
                        <label>Password</label>
                        <div class="field-wrapper">
                            <span class="field-icon-left">ðŸ”’</span>
                            <input
                                type="password"
                                id="login_password"
                                name="password"
                                minlength="8"
                                required
                            >
                            <button
                                type="button"
                                class="toggle-password"
                                data-target="login_password"
                                aria-label="Show or hide password"
                            >
                                <img src="assets/wired-lineal-69-eye.svg" alt="Toggle password visibility">
                            </button>
                        </div>
                    </div>

                    <div class="form-row checkbox-row space-between">
                        <label>
                            <input type="checkbox" name="remember">
                            Remember me
                        </label>
                        <a href="#" class="link-small">Forgot password?</a>
                    </div>

                    <button type="submit" class="primary-btn">Log In</button>
                </form>

                <p class="login-text">
                    Donâ€™t have an account?
                    <a href="Signup.html">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <!-- JS: toggle password visibility -->
    <script>
        document.querySelectorAll('.toggle-password').forEach(function (btn) {
            btn.addEventListener('click', function () {
                const input = document.getElementById(this.dataset.target);
                if (!input) return;
                const isPassword = input.type === 'password';
                input.type = isPassword ? 'text' : 'password';
                this.classList.toggle('is-visible', !isPassword);
            });
        });
    </script>

</body>
</html>
